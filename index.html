<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Jackson Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="assets/javascript/game2.js"></script>
</head>

<body>
    <div class="Container">
        <nav class="navbar navbar-light bg-light">

            <img src="assets/images/michael-jackson-logo.jpg" class="align-top rounded mx-auto d-block" alt="Michael Jackson">
            <h1>Word Guess game</h1>

        </nav>
    </div>
    <div class="container border border-danger">
        <div class="row">
            <div class="col border-right border-danger">
                <img id="winImg" src="assets/images/michaeljackson_background.png" class="img-fluid img-thumbnail rounded float-left" alt="main image">
            </div>
            <div class="col">
                <p>Press button to get started!</p>
                <!-- button to start game -->
      <button onclick="resetGame()" id="random-button" class="btn btn-danger"><h1>Click Me</h1></button>
                <div id="game">
                    <!--Wins-->
                    <p>Wins: </p>
                    <p id="wins"></p>
                    <!-- Current Word-->
                    <p>Current Word</p>
                    <p id="current-word"></p>
                    <!--Number of Guesses Remaining-->
                    <p>Remaing Guesses</p>
                    <p id="remainingGuesses"></p>
                    <!--Letters already guessed-->
                   <p> Letters that you have guessed</p>
                    <p id="guessedLetters"></p>
                </div>
            </div>
        </div>

    </div>

    <!-- Psuedo Code
    Header with name of game
    2 columns
    1. picture 
    2. Press any key to get started
    wins
    current word
    _ _ _ for each letter of the word
    Number of guesses remaining
    Letters already guessed

    As user presses a key, if letter is pressed 
        correct letter - fills in the blank
        Incorrect letter - adds to letters guessed and reduces number of guesses
        if letter is pressed again, number of guesses does not go down

    win
    column 1 picture changes
    song is played
    
    songs to guess
    
    Thriller

    Man in the Mirror

    Beat It

    Black or White

    Billie Jean

    -->

</body>

</html>
