<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Jackson Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    
        <!-- <div class="card justify-content-center">
            
            <div class="card-header bg-dark text-center">
                <h1 class="text-white">Word Guess Game</h1>
            </div>
        </div> -->
        <div class="jumbotron">
            <div class="container header">
               <img class="logo rounded mx-auto d-block"  src="assets/images/michael-jackson-logo2.jpg" alt="michael-jackson-logo"> 
              <h1 class="display-4 align-middle text-center">Word Guess Game</h1>
              <hr class="my-4">
              <p class="lead align-text-bottom text-center">Test your knowledge of The King of Pop's albums. Each word is the name of one of Michael Jackson's famous albums.</p>
            </div>
          </div>


    
    <div class="container">
        <p class="text-muted"></p>
    </div>

    <div class="container border border-danger">
        <div class="row">
            <div class="col border-right border-danger">
                <img id="winImg" src="assets/images/michaeljackson_background.png" class="img-fluid img-thumbnail rounded float-left" alt="main image">
            </div>
            <div class="col">
                <h1 class="danger">Press button to get started!</h1>
                <!-- button to start game -->
                <button type="button" onclick="resetGame()" id="random-button" class="btn btn-danger">Click Me</button>

                <div id="game">
                    <!--Wins-->
                    <p class="h2 m-1 mt-3 ">Wins: </p>
                    <p class="h2 text-danger" id="wins"></p>
                    <p class="h2">Losses: </p>
                    <p class="h2 text-danger" id="loss"></p>
                    <!-- Current Word-->
                    <p class="h2">Current Word</p>
                    <br>
                    <p class="h1 text-success" id="current-word"></p>
                    <!--Number of Guesses Remaining-->
                    <p class="h2">Remaining Guesses</p>
                    <p class="h3 text-warning" id="remainingGuesses"></p>
                    <!--Letters already guessed-->
                    <p class="h3 text-muted"> Letters that you have guessed</p>
                    <p class="h3 text-muted" id="guessedLetters"></p>

                </div>
            </div>
        </div>

    </div>

    <!-- Psuedo Code
    Header with name of game
    2 columns
    1. picture 
    2. Press any key to get started
    wins
    current word
    _ _ _ for each letter of the word
    Number of guesses remaining
    Letters already guessed

    As user presses a key, if letter is pressed 
        correct letter - fills in the blank
        Incorrect letter - adds to letters guessed and reduces number of guesses
        if letter is pressed again, number of guesses does not go down

    win
    column 1 picture changes
    song is played
    
    songs to guess
    
    Thriller

    Man in the Mirror

    Beat It

    Black or White

    Billie Jean

    -->

</body>

</html>
